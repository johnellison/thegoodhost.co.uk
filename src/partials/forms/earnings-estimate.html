<form id="earningsEstimate" class="welcome__form">
  <legend>
    <div class="row">
      <div class="columns small-6">
        <label for="first_name">First name<input type="text" name="first_name" placeholder="John Doe" required></label>
      </div>
      <div class="columns small-6">
        <label for="email">Email address<input type="email" name="email" placeholder="john@doe.com" required></label>
      </div>
    </div>
    <div class="row">
      <div class="columns small-9">
        <label for="street_address">Street address<input type="text" name="street_address" placeholder="Street address" required></label>
      </div>
      <div class="columns small-3">
      <label for="postcode">Postcode<input type="text" name="postcode" placeholder="Postcode" required></label>
      </div>
    </div>

    <div class="row">
      <div class="columns small-6">
        <label for="bed">
          Number of bedrooms
          <input type="number" name="number_of_bedrooms" placeholder="Number of bedrooms" required>
        </label>
      </div>
      <div class="columns small-6">
        <label for="bath">
          Number of bathrooms
          <input type="number" name="number_of_bathrooms" placeholder="Number of bathrooms" required>
        </label>
      </div>
    </div>
    <label for="GDPR" class="consent-box">
      <input type="checkbox" required id="GDPR" name="GDPR">
      <small>I consent to allow The Good Host to store, process the personal information submitted above to provide you the content requested and provide other relevant communications. I understand that I can unsubscribe from these communications at any time. For more information please review our <a href="/privacy-policy.pdf">Privacy Policy.</a></small>
    </label>

    <input type="submit" value="SEND" id="earningsEstimateSubmit" class="button medium">
  </legend>
</form>
